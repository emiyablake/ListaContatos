<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>

    <!--CSS-->
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!--Script-->
    <script src="script.js"></script>
</head>
<body class="bg-secondary" style=" margin: 50px;">
    <div class="container text-center">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Contatos</h3>
            </div>
    
            <div class="card-body">
                <div class="input-group">
                    <form id="criarContato">
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome"><br>
                        <label for="email">E-mail:</label><br>
                        <input type="text" id="email"><br>
                        <label for="tel">Telefone:</label><br>
                        <input type="text" id="tel"><br>
                    </form>
    
                    
                </div>
                <button type="button" class="btn btn-secondary" onclick="adicionarContato()">Adicionar</button>
                <button type="button" class="btn btn-secondary" onclick="editarContato()">Editar</button>
                <button type="button" class="btn btn-secondary" onclick="excluirContato()">Excluir</button>
            </div>
        </div>
    
    </div>
    <div class="container text-center">
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>checkbox</th>
                    </tr>
                </thead>
                <tbody id="tabelaContatos">
        
                </tbody>
            </table>

        </div>
    </div>

    <div>
        <script>
           function adicionarContato() {
            //pegando oa valores do input
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var tel = document.getElementById("tel").value;

            //pegando a tabela e adicionando uma nova linha
            var tabela = document.getElementById("tabelaContatos");
            var novaLinha = tabela.insertRow();

            var celulaNome = novaLinha.insertCell(0);
            var celulaEmail = novaLinha.insertCell(1);
            var celulaTel = novaLinha.insertCell(2);

            //Criando nova linha para um checkbox
            var celulaCheckbox = novaLinha.insertCell(3); // criando coluna de seleção
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            celulaCheckbox.appendChild(checkbox);

            celulaNome.innerHTML = nome;
            celulaEmail.innerHTML = email;
            celulaTel.innerHTML = tel;

            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("tel").value = "";
            }

            //Função Excluir contato
            function excluirContato() {
                //Pegar tabela
                var tabela = document.getElementById("tabelaContatos");
                //Pegar checkbox
                var checkboxes = tabela.querySelectorAll("input[type='checkbox']");

                //Criar condição e chamar função "confirm" para abrir caixa de dialogo
                if (confirm("Tem certeza de que deseja excluir os contatos selecionados?")) { 
                    //Iniciar loop verificando do final até o primeiro checkbox
                    for (var i = checkboxes.length - 1; i >= 0; i--) {
                        //Verifica se o elemento atual na array é um checkbox e se ele esta marcado
                        if (checkboxes[i].type === "checkbox" && checkboxes[i].checked) {
                            //Exclui linha 
                            tabela.deleteRow(i);
                        }
                    }
                }
            }

            //Função Editar contato
            function editarContato() {
            var checkboxes = document.querySelectorAll("input[type='checkbox']");
            var checkboxSelecionado = null;

                // Verifique qual checkbox está selecionado
                for (var i = 0; i < checkboxes.length; i++) {
                    if (checkboxes[i].checked) {
                        checkboxSelecionado = checkboxes[i];
                        break; // Pare o loop assim que encontrar o primeiro checkbox selecionado
                    }
                }

                if (checkboxSelecionado) {
                    editarContato(checkboxSelecionado);
                } else {
                    alert("Selecione um contato para editar.");
                }
            }

            
        </script>
    </div>
</body>
</html>
